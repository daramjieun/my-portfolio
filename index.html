<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Jieun&#39;s Portfolio</title>
    <meta 
    name= "description" 
    content="portfolio for developer Jieun" />
    <meta name="author" content="Jieun" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- OG (Open Graph Data) -->
    <meta property="og:title" content="Jieun&#39;s portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" /> 
    <meta property="og:image" content="배포후에 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" 
        rel="stylesheet" 
    />
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/e604821901.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Javascript-->
    <script src="src/main.js" defer></script>
</head>    
<body>
    <!--Header-->
    <header>      
        <div>
            <img src="images/favicon.ico" alt="logo">
            <h1><a href="#">JIEUN</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#work">My Work</a></li>
                <li><a href="#testimonial">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Main-->
    <main>
        <!--Home-->
        <section id="home"></section>
        <!--About-->
        <section id="about"></section>
        <!--Skills-->
        <section id="skills"></section>
        <!--Work-->
        <section id="work"></section>
        <!--Testimonials-->
        <section id="testimonial"></section>
        <!--Arrow up-->
        <aside></aside>
    </main>
    <!--Footer-->
    <footer id="contact"></footer>
</body>
</html>
